name: Check Javascript Vulnerabilities.
description: "Check javascript vulnerabilities to the PR"

inputs:
  frontend_wd: 
    description: "A working directory passed from the caller workflow"
    required: true
  backend_wd: 
    description: "A working directory passed from the caller workflow"
    required: true
  config_file:
    description: "A working directory passed from the caller workflow"
    default: "audit-ci.json"
    required: false
  node_version:
    description: "The version of nodejs to use, defaults to `14`."
    default: "14"
    required: false

runs:
  using: "composite"
  steps:
    - name: Install Node.js ${{ inputs.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ inputs.node_version }}

    - name: Check Javascript Vulnerabilities for frontend.
      shell: bash
      run: |
          if "${{ inputs.frontend_wd }}" == "${{ inputs.frontend_wd }}" ; then
            npx audit-ci -d ${{ inputs.frontend_wd }} --config ${{ inputs.frontend_wd }}${{ inputs.config_file }}
          fi
       
    - name: Check Javascript Vulnerabilities for backend.
      shell: bash
      run: |
          if "${{ inputs.backend_wd }}" == "${{ inputs.backend_wd }}" ; then
            npx audit-ci -d ${{ inputs.backend_wd }} --config ${{ inputs.backend_wd }}${{ inputs.config_file }} 
          fi
           
